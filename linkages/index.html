<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas App</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #helpMenu {
        position: absolute;
        margin: 20px;
        font-family: 'Courier New';
        display: flex;
        right: 0;
      }
      #helpMenuKeys {
        margin-right: 20px;
      }
      #materialThicknessWidget {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="helpMenu">
      <div id="helpMenuKeys"></div>
      <div id="helpMenuDescs"></div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="svgView">
      <div id="materialThicknessWidget">
        <label for="materialThickness">Material thickness (mm)</label>
        <input
          type="number"
          id="materialThickness"
          name="materialThickness"
          min="0"
          step="0.01"
          value="3.5"
        />
      </div>
      <svg id="svgCanvas"></svg>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
